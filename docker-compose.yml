version: '3.9'

services:
  brain-1:
    image: ghcr.io/0-5788719150923125/one:latest
    command: node --max-old-space-size=${MEMORY:-1024} src/pcb.js
    restart: unless-stopped
    user: 1000:1000
    build:
      context: .
      dockerfile: Dockerfile.${ARCH:-x64}
    deploy:
      resources:
        limits:
          cpus: ${CPUS:-4.0}
    volumes:
      - gun:/gun
      - ./src:/one/src
      - ./data:/one/data
    environment:
      NAME: ${NAME:-brain1}
      FOCUS: ${FOCUS:-trade}
      NETWORK_WIDTH: ${NETWORK_WIDTH:-144}
      NETWORK_DEPTH: ${NETWORK_DEPTH:-6}
      BATCH_SIZE: 6
      LEARNING_RATE: 0.001
      REGC: 0.00001
      SMOOTHEPS: ${SMOOTHEPS:-1e-8}
      CLIPVAL: 23

  kv:
    image: redis:7.0.5-alpine
    command: redis-server --save 60 1
    restart: unless-stopped
    volumes:
      - redis:/data

volumes:
  gun:
  redis:
