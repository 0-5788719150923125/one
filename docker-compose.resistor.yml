version: '3.9'

services:
  brain-00:
    image: ghcr.io/0-5788719150923125/one:latest
    command: node --max-old-space-size=${MEMORY:-1024} src/pcb.js
    restart: unless-stopped
    user: 1000:1000
    build:
      context: .
      dockerfile: Dockerfile.${ARCH:-x64}
    volumes:
      - gun:/gun
      - ./src:/one/src
      - ./data:/one/data
    environment:
      NETWORK_TYPE: resistor
      NETWORK_WIDTH: 64
      NETWORK_DEPTH: 6
      BATCH_SIZE: 6
      LEARNING_RATE: 0.001
      ERROR_THRESH: 0.000001
      REGC: 0.00001
      CLIPVAL: 4.2
      SMOOTHEPS: 1e-8
      CB_MULTIPLIER: 2

  kv:
    image: redis:7.0.5-alpine
    command: redis-server --save 60 1
    restart: unless-stopped
    volumes:
      - redis:/data

volumes:
  gun:
  redis:
